<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/customComponent">

	<f:metadata>
		<o:viewAction action="#{enderecoBean.carregarTodos()}" />
	</f:metadata>

	<ui:define name="corpo">
	
	<p:messages closable="true">
			<p:autoUpdate  />
		</p:messages>
	
		<h:form id="frmPesquisaEndereco">
		
			<cc:customComponent-box id="panelPesquisa" titulo="Pesquisar Endereço">

				<div class="formgrid grid">

					<div class="field col-12 md:col-4">
						<p:outputLabel value="Nome" />
						<p:inputText value="#{enderecoBean.enderecoPesquisaDto.nomePessoa}"
							styleClass="form-control" />
					</div>
					
					
					<div class="field col-12 md:col-2">
					<br />
						<p:commandButton value="Pesquisar" actionListener="#{enderecoBean.pesquisar()}" update="frmPesquisaEndereco:panelTablePesquisa:dtEndereco"
							style="margin-top: 10px; margin-left: 20px" styleClass="ui-button-secondary"/> 
					</div>
					
				</div>
			</cc:customComponent-box>
		 	
		 	
		 	<cc:customComponent-box id="panelTablePesquisa" >
		 		
		 		<p:dataTable id="dtEndereco" value="#{enderecoBean.enderecos}" var="endereco"  emptyMessage="Nenhum registro encontrado" paginator="true" paginatorPosition="bottom" rows="8" >
		 			
		 			
		 			
		 			<p:column headerText="CEP"  >
		 				<p:outputLabel value="#{endereco.cep}" />
		 			</p:column>
		 			
		 			<p:column headerText="Logradouro">
		 				<p:outputLabel value="#{endereco.logradouro}" />
		 			</p:column>
		 			
		 			<p:column headerText="Bairro"  style="text-align: center">
		 				<p:outputLabel value="#{endereco.bairro}" />
		 			</p:column>
		 			
		 			<p:column headerText="Número"  style="text-align: center">
		 				<p:outputLabel value="#{endereco.numero}" />
		 			</p:column>
		 			
		 			<p:column headerText="Cidade" style="text-align: center">
		 				<p:outputLabel value="#{endereco.cidade.nome}" />
		 			</p:column>
		 			
		 			<p:column headerText="UF" style="text-align: center">
		 				<p:outputLabel value="#{endereco.cidade.estado.uf}" />
		 			</p:column>
		 		
		 		</p:dataTable>
		 		
		 		<p:confirmDialog global="true"  hideEffect="fade" showEffect="fade" responsive="true" width="400">
			 	  <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	              <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" process="@this" update="frmPesquisaEndereco:panelTablePesquisa:dtEndereco" />
			 </p:confirmDialog>
		 		
		 	</cc:customComponent-box>
		</h:form>
	</ui:define>

</ui:composition>
