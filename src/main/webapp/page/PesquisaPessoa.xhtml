<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/customComponent">

	<f:metadata>
		<o:viewAction action="#{pessoaBean.carregarTodos()}" />
	</f:metadata>

	<ui:define name="titulo">Novo Cadastro</ui:define>

	<ui:define name="corpo">
	
	<p:messages closable="true">
			<p:autoUpdate  />
		</p:messages>
	
		<h:form id="frmPesquisaPessoa">
		
			<cc:customComponent-box id="panelPesquisa" titulo="Pesquisar Pessoa">

				<div class="formgrid grid">
					<div class="field col-12 md:col-2">
						<p:outputLabel value="Código" />
						<p:inputText value="#{pessoaBean.pessoaPesquisaDto.id}"
							styleClass="form-control" />
					</div>

					<div class="field col-12 md:col-4">
						<p:outputLabel value="Nome" />
						<p:inputText value="#{pessoaBean.pessoaPesquisaDto.nome}"
							styleClass="form-control" />
					</div>
					
					<div class="field col-12 md:col-4">
						<p:outputLabel value="CPF" />
						<p:inputMask value="#{pessoaBean.pessoaPesquisaDto.cpf}"
							styleClass="form-control" mask="999.999.999-99"/>
					</div>
					
					<div class="field col-12 md:col-2">
					<BR />
						<p:commandButton value="Pesquisar" actionListener="#{pessoaBean.pesquisar()}" update="frmPesquisaPessoa:panelTablePesquisa:dtPessoa"
							style="margin-top: 10px; margin-left: 20px" styleClass="ui-button-secondary"/> 
					</div>
					
				</div>
			</cc:customComponent-box>
		 	
		 	
		 	<cc:customComponent-box id="panelTablePesquisa" >
		 		
		 		<p:dataTable id="dtPessoa" value="#{pessoaBean.pessoas}" var="pessoa"  emptyMessage="Nenhum registro encontrado" paginator="true" paginatorPosition="bottom" rows="8" >
		 			
		 			<p:column headerText="Código" width="100" style="text-align: center">
		 				<p:outputLabel value="#{pessoa.id}" />
		 			</p:column>
		 			
		 			<p:column headerText="Nome" width="230" >
		 				<p:outputLabel value="#{pessoa.nome}" />
		 			</p:column>
		 			
		 			<p:column headerText="CPF" width="160" style="text-align: center">
		 				<p:outputLabel value="#{pessoa.cpf}" />
		 			</p:column>
		 			
		 			<p:column headerText="Data Cadastro" width="160" style="text-align: center">
		 				<p:outputLabel value="#{pessoa.dataCadastro}">
		 					<f:convertDateTime  timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
		 				</p:outputLabel>
		 			</p:column>
		 		
		 			<p:column width="100" style="text-align: center">
		 				<p:button icon="pi pi-pencil" title="Editar Cadastro" outcome="/page/CadastroPessoa" styleClass="ui-button-warning" >
		 					<f:param name="pessoaId" value="#{pessoa.id}" />
		 				</p:button>
		 				
		 				<p:commandButton icon="pi pi-trash" actionListener="#{pessoaBean.removerPessoa(pessoa)}" process="@this" style="margin-left: 5px" styleClass="ui-button-danger" >
		 					<p:confirm header="Exclusão de pessoa"  message="Tem certeza que deseja excluir a pessoa de código #{pessoa.id} ?" icon="pi pi-exclamation-triangle"/>
		 				</p:commandButton>
		 			</p:column>
		 		
		 		</p:dataTable>
		 		
		 		<p:confirmDialog global="true"  hideEffect="fade" showEffect="fade" responsive="true" width="400">
			 	  <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	              <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" process="@this" update="frmPesquisaPessoa:panelTablePesquisa:dtPessoa" />
			 </p:confirmDialog>
		 		
		 	</cc:customComponent-box>
		</h:form>
	</ui:define>

</ui:composition>
